{% extends "base.html" %}
{% load compress %}
{% load static %}

{% block style %}
{% compress css %}
<link href="{% static 'books/book.scss' %}"  rel="stylesheet">
{% endcompress %}
{% endblock style %}
{% block content %}
<h1>Hello Django</h1>
<p>Mes livres sont les suivants:</p>
{% for book in books %}

{%  endfor %}
{% endblock %}
